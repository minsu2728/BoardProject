<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<head>
    <meta charset="UTF-8">
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>회원가입</title>
</head>
<style>

    .layout{
        width: 30%;
        margin : 7% auto;
        border: solid 1px red;
    }

    div#container{
        width:100%;
        border: solid 1px black;
    }
    tbody > tr {
        padding-bottom: 10%;
        width: 90%;
    }

    input{
        width: 80%;
    }

    button{
        cursor: pointer;
        border: none;
    }

    #btn_button > button{
        width: 20%;
        margin: 5% auto;
    }

    div.msg {
        color:red;
    }

    input.mobile{
        width:30%;
        margin-right:1%;
    }
    tr> td.first-child{
        width:30%;
    }
    .msg ,#id_ok, #id_no, #pwd_msg, #id_check{
        font-size:12px;
    }



</style>

<body>

<div class="layout">
<form name="frm_join" action="http://localhost:8080/board/joinPro" method="post">
    <div id="container" align="center">
        <table class="table">
        <tbody>
            <tr>
                <td>ID<td>
                <td><input type="text" id="id" name="id"/><button class="btn btn-sm " style="width: 20%;">확인</button>

            </tr>

                </td>

            </tr>
            <tr>

        </tbody>

        <div align="center" id="btn_button">

</div>
